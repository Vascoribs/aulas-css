<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Efeitos de Transicao</title>
        <style>
            #box1 {
                width: 300px;
                height: 300px;
                outline: 1px solid #F00;
                transition: width 2s, height 2s;
            }

            #box1:hover {
                width: 800px;
                height: 800px;
            }
        </style>
    </head>
    <body>
        <div id="box1"></div>
    </body>
</html>
